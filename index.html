<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
        
    
</head>
<body>
    <div class="login-container">
        <h2>SIGNUP</h2>
        <form action="login" method="post">
            <input type="text" name="username" placeholder="Username" class="login-input" required>
            <input type="email" name="email" placeholder="Emailaddress" class="login-input" required>
            <input type="password" name="password" placeholder="Password" class="login-input" required>
            <input type="date" name="date" placeholder="Dob" class="login-input" required> 
            
            <input type="number" name="number" placeholder="Contact-num" class="login-input" required>
            

            

            <button type="submit" class="login-btn">Submit</button>
        </form>
    </div>
</body>
</html>
